<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      color: #555;
    }

    .item button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #e63c3c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçî FoodieGo - Food Delivery App</h1>
  </header>

  <div class="container">
    <h2>Popular Dishes</h2>
    <div class="menu">
      <div class="item">
        <img src="https://source.unsplash.com/250x150/?pizza" alt="Pizza">
        <h3>Cheese Pizza</h3>
        <p>$10.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/250x150/?burger" alt="Burger">
        <h3>Chicken Burger</h3>
        <p>$8.49</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/250x150/?sushi" alt="Sushi">
        <h3>Sushi Platter</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/250x150/?pasta" alt="Pasta">
        <h3>Spaghetti Carbonara</h3>
        <p>$11.25</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 FoodieGo. All rights reserved.
  </footer>

</body>
</html>
